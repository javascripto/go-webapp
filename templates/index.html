{{define "Index"}}
{{template "_head"}}
<body>
  {{template "_navbar"}}

  <div class="container">
    <section class="card">
      <div>
        <table class="table table-striped table-hover mb-0">
          <thead>
            <tr>
              <th>Name</th>
              <th>Description</th>
              <th>Price</th>
              <th>Amount</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            {{range .}}
              <tr>
                <td>{{.Name}}</td>
                <td>{{.Description}}</td>
                <td>{{.Price}}</td>
                <td>{{.Amount}}</td>
                <td>
                  <a
                    class="btn btn-danger"
                    href="/delete?id={{.Id}}"
                    onclick="if (!confirm('Are you sure?')) return false">
                    Delete
                  </a>
                </td>
              </tr>
            {{end}}
          </tbody>
        </table>
      </div>
    </section>
    <div class="card-footer">
      <a href="/new" class="btn btn-primary mb-2">Create new product</a>
    </div>
  </div>

</body>
</html>
{{end}}
